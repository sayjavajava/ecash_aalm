<script type='text/javascript'>

function add_global_campaign_rule()
{
	document.getElementById('global_campaign_rule_detail_action').value='add_global_campaign_rule';

	Show_Div('global_campaign_rule_dialog');
}

function edit_global_campaign_rule(age, military, income_monthly, bank_aba, street)
{
	document.getElementById('global_campaign_rule_age').value = age;
	document.getElementById('global_campaign_rule_military').value = military;
	document.getElementById('global_campaign_rule_income_monthly').value = income_monthly;
	document.getElementById('global_campaign_rule_aba').value = bank_aba;
	document.getElementById('global_campaign_rule_street').value = street;

	document.getElementById('global_campaign_rule_detail_action').value='edit_global_campaign_rule';

	Show_Div('global_campaign_rule_dialog');
}

function Show_Div(target)
{
	document.getElementById(target).style.display = 'block';
}

function Hide_Div(target)
{
	document.getElementById(target).style.display = 'none';
}

function Submit_Form()
{
	if(!isNotWhiteSpace(document.getElementById('global_campaign_rule_name').value))
	{
		alert("The Name field cannot be empty.");
		return false;
	}
	else
	{
		document.forms['ach_provider_detail'].submit();
	}
}

function isNotWhiteSpace(value)
{
	var pattern = /\S/;
	var regex = new RegExp(pattern);

	return value.match(regex);
}

</script>
