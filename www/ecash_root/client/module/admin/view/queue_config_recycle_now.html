<table width="100%" class="queue_config" height="500">
	<tr>
		<th style="background: #CCCCCC; height:19px;">Recycle Now</th>
	</tr>
	<form name="queue_timeout" action='/' method="post">
	<input type="hidden" name="mode" value="queue_config" />
	<input type="hidden" name="module" value="admin" />
	<input type="hidden" name="action" value="recycle_queues" />
	<input type="hidden" name="queue_timeout_save" id="queue_timeout_save" value="no" />
	<input type="hidden" name="queue_timeout_backapply" id="queue_timeout_backapply" value="yes" />
	<input type="hidden" name="queue_timeout_value" id="queue_timeout_value" value="0" />
	<tr>
		<td valign="top">%%%queue_timeout_value_list%%%</td>
	</tr>
	<tr>
		<td valign="top">
			<table border="0">
				<tr>
					<td valign="top">
						<table border="0">
							<tr>
								<td class="align_left">&nbsp;<b>Existing Queues</b></td>
							</tr>
							<tr>
								<td>
									<select name="queue_timeout_rule[]" id="queue_timeout_rule" size="30" multiple >
										%%%queue_timeout_list%%%
									</select>
								</td>
							</tr>
						</table>
					</td>
					<td valign="top">
						<table border="0">
							<tr>
								<td class="align_left">&nbsp;</td>
							</tr>
							<tr>
								<td>
									<input type="button" name="commit" value=" Recycle Apps into Selected Queues " onclick="javascript:save();"/>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</td>
	</tr>
	</form>
</table>
