<form name="report_form" class="no_padding" action="/?module=reporting&action=generate_report" method="post">
<table width="100%" border="0" style='background: #EEEEEE'>
	<tr class="valign_top">
		<th>
			%%%report_title%%%
		</th>
	</tr>
	<tr class="valign_top">
		<td>
			<table width="100%">
				<tr>
					<td width="33%" valign="top" align="left">
						%%%start_date_title%%% %%%start_date%%%
					</td>
					<td width="33%" valign="top" align="left">
						%%%end_date_title%%% %%%end_date%%%
					</td>
					<td width="33%" valign="top" align="right">
						%%%company_select_list%%%
					</td>
				</tr>
				<tr>
					<td width="33%" valign="top" align="left">
						&nbsp;
					</td>
					<td width="33%" valign="top" align="center">
						<input type="submit" class="button" value="Submit">
						<input type="hidden" name=mode value="%%%report_mode%%%">
						&nbsp;
						<input type="button" class="button" value="Refresh" onclick="reset();submit();">
					</td>
					<td width="33%" valign="top" align="right">
						%%%download_link%%%
					</td>
				</tr>
			</table>
		</td>
	</tr>
	%%%search_message%%%
	%%%search_result_set%%%
</table>
</form>
