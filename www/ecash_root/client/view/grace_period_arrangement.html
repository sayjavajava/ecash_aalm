<html>
<head>
<link rel="stylesheet" href="css/transactions.css">
<link rel="stylesheet" href="js/calendar/calendar-dp.css">
<script type="text/javascript" src="js/transactions.js"></script>
<script type="text/javascript" src="js/calendar/calendar.js"></script>
<script type="text/javascript" src="js/calendar/lang/calendar-en.js"></script>
<script type="text/javascript" src="js/prototype-1.5.1.1.js"></script>
<script type="text/javascript" src="js/json.js"></script>

<style>
body { font-family:arial, sans-serif; }
form.no_padding { padding: 0px; }
td { text-align: center; }
.left { text-align: left; }
.right { text-align: right; }
</style>
</head>
<body %%%onload%%%>
<form id="%%%action_type%%%_form" name="%%%action_name%%%" method="post" action="/" class="no_padding">
<script type="text/javascript"> bases.push("%%%action_type%%%"); </script>
<input type="hidden" name="action_date" id="action_date" value="%%%action_date%%%">
<input type="hidden" name="date_effective" id="date_effective" value="%%%date_effective%%%">
<input type="hidden" name="application_id" id="application_id" value="%%%application_id%%%" />
<input type="hidden" name="payment_type" value="%%%action_type%%%" />
<input type="hidden" name="action" id="action" value="%%%action_type%%%">
<input type="hidden" name="action_type" id="action_type" value="save">
<table width="100%" cellpadding="0" cellspacing="0" border="0" style="height: 283px;" align="center" class="%%%mode_class%%%">
<tbody>
<tr style="height: 35px;">
<td colspan="2">
<p><b>%%%action_name%%% </b></p>
</td>
</tr>
<tr><td colspan="2">
<table width="100%" border="0" align="center" cellspacing="2">
<tr>
	<td class="left">Action Date:</td>
	<td class="right">%%%action_date%%%</td>
</tr>
<tr>
	<td class="left">Date Effective:</td>
	<td class="right">%%%date_effective%%%</td>
</tr>
<tr>
	<td colspan=2><hr /></td>
</tr>
<tr>
	<td class="left">
	Arranged Principal:
	</td>
	<td class="right">
	%%%arrange_principal%%%
	</td>
</tr>
<tr>
	<td class="left">
	Arranged Interest:
	</td>
	<td class="right">
	%%%arrange_interest%%%
	</td>
</tr>
<tr>
	<td class="left">
	Arranged Fees:
	</td>
	<td class="right">
	%%%arrange_fees%%%
	</td>
</tr>
<tr>
	<td colspan=2><hr /></td>
</tr>
<tr>
	<td class="left">
	Arranged Total:
	</td>
	<td class="right">
	%%%arrange_total%%%
	</td>
</tr>
</table>
</td>
</tr>
<tr>
  <td><input type="button" value="Cancel" onClick="window.close();"></td>
  <td><input type="button" value="Save %%%save_text%%%" onClick="document.forms[0].submit()"></td>
</tr>
</tbody>
</table>
</form>
</body>
</html>
