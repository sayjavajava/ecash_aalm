<div id="layout0group1layer3edit" %%%esig_documents_edit_layer%%%>
	<form method="post" action="/" name="ESigDocuments" class="no_padding" id="doc_send_esig">
	<script>
		var doc_send_esig_ot = new sendDocumentList(document.getElementById('doc_send_esig'));
		doc_send_esig_ot.setDocumentList('%%%js_all_docs%%%');
		doc_send_esig_ot.setCopiaList('%%%js_copia_docs%%%');
		doc_send_esig_ot.setCondorList('%%%js_condor_docs%%%');
		doc_send_esig_ot.setEmailList('%%%js_all_docs%%%');
		doc_send_esig_ot.setFaxList('');
	</script>
		<input type="hidden" name="action" value="send_documents" />
		<table cellpadding=0 cellspacing=0 width="100%">
			<tr>
				<td class="border" align="left" valign="top">
					<table cellpadding=0 cellspacing=0 width="100%" class="%%%mode_class%%%" border="0">
						<tr class="height">
							<th colspan="1" class="%%%status_class%%%" style="background: %%%status_background_color%%%;">&nbsp;
                                <span style="float:left;">
                                    <nobr>ESig Documents</nobr>
                                </span>
							</th>
							<th colspan="3" class="%%%status_class%%%" style="text-align: right; background: %%%status_background_color%%%;"><nobr><a href="#" onClick="javascript:window.open('/?module=%%%module_name%%%&action=get_application_history&application_id=%%%application_id%%%', 'application_history', 'toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,resizable=no,copyhistory=no,width=515,height=420,left=150,top=150,screenX=150,screenY=150');">App. ID %%%application_id%%% %%%status_long%%%</a>&nbsp;%%%react_ind%%%&nbsp;%%%watch_ind%%%&nbsp;%%%fraud_ind%%%&nbsp;</nobr></th>
						</tr>
						<tr class="height">
							<th class="search">&nbsp;Name</th>
							<th class="search"></th>
							<th class="search" style="text-align: right;"><nobr>Send</nobr></th>
							<th class="search" style="width: 16px">&nbsp;</th>
						</tr>
						<tr>
							<td colspan="4">
								<div id="layout0group1layer3editscroll" style="height: 400px;">
									%%%esig_document_list%%%
								</div>
							</td>
						</tr>
						<tr class="height">
							<td colspan="4" class="align_left">&nbsp;</td>
						</tr>
						<tr>
							<td colspan="4">
								<table cellpadding="0" cellspacing="1" border="0">
									<tr class="height">
										<td class="align_left_alt">Email:&nbsp;</td>
										<td class="align_left_alt">
											<input type="text" name="customer_email" value="%%%customer_email%%%" size=30 maxlength="100" class="input_text" />
										</td>
										<td class="align_left_alt">
											<input type="submit" name="submit" value="Send ESig" class="button" style="width: 70px;" onClick="javascript:return doc_send_esig_ot.validateSelected(this);"/>
										</td>
										<td class="align_left_alt" style="width: 73px;" />
									</tr>
								</table>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</form>
</div>
